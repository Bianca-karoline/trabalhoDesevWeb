<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="js/funcoes.js"></script>
    <link rel="stylesheet" href="css/meuestilo.css">
    <title>Notas</title>
</head>
<body class="container-fluid">
    <div class="row">
        <div class="col-md-9 coluna1">
            <div>
                <h4>Sistema de notas</h4>
            </div>
            <div>
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-control">
            </div>
            <div>
                <label for="nota1" class="form-label">Nota 1:</label>
                <input type="number" id="nota1" class="form-control">
            </div> 
            <div>
                <label for="nota2" class="form-label">Nota 2:</label>
                <input type="number" id="nota2" class="form-control">
            </div>
            <div>
                <label for="nota3" class="form-label">Nota 3:</label>
                <input type="number" id="nota3" class="form-control">
            </div>
            <div>
                <label for="nota4" class="form-label">Nota 4:</label>
                <input type="number" id="nota4" class="form-control">
            </div>
            <div class="centro"><button class="btn btn-primary" onclick="calcularNotas()">Enviar</button></div>
        </div>
        <div class="col-md-3 coluna2" id="coluna2">
            <p id="n"></p>
            <p id="resultado"></p>
            <p id="situacao"></p>
        </div>
    </div>
</body>
</html>
